<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        {% csrf_token %}
        <label for="username">Username:</label>
        <input type="text" name="username" placeholder="Enter your name">
        <br>
        <label for="email">Email:</label>
        <input type="email" name="email" placeholder="Enter your email">
        <br>
        <label for="phone">Telephone:</label>
        <input type="tel" name="phone" placeholder="Enter your phone number">
        <br>
        <label for="age">Number:</label>
        <input type="number" name="age" min="0" max="100">
        <br>
        <label for="volume">Range:</label>
        <input type="range" name="volume" min="0" max="100">
        <br>
        <label for="subscribe">Checkbox:</label>
        <input type="checkbox" name="subscribe" value="one" >
        <input type="checkbox" name="subscribe" value="two" >
        <input type="checkbox" name="subscribe" value="three">
        
        <br>
        <label for="gender">Gender:</label>
        <input type="radio" name="gender" value="male"> Male
        <input type="radio" name="gender" value="female"> Female
        <br>
        <label for="profile-pic">Image:</label>
        <input type="file" name="profile-pic" accept=".jpeg, .png" >
        <br>
        <label for="resume">Resume:</label>
        <input type="file" name="resume" accept=".pdf, .doc" >
        <br>
      
        <input type="submit" value="Submit">
    
    </form>
</body>
</html>
